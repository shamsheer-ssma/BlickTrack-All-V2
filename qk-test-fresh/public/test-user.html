<!DOCTYPE html>
<html>
<head>
    <title>Set Test User</title>
</head>
<body>
    <h1>Setting Test User for Debugging</h1>
    <button onclick="setTestUser()">Set Test User</button>
    <div id="status"></div>

    <script>
        function setTestUser() {
            const user = {
                id: 'test-admin-123',
                email: 'admin@huawei.com',
                firstName: '',
                lastName: '',
                displayName: '',
                name: 'Admin User',
                role: 'TENANT_ADMIN',
                tenantId: 'huawei-tenant-123',
                isVerified: true,
                mfaEnabled: false,
                lastLoginAt: new Date().toISOString(),
                createdAt: new Date().toISOString(),
                tenant: {
                    id: 'huawei-tenant-123',
                    name: 'Huawei',
                    slug: 'huawei'
                }
            };

            localStorage.setItem('user', JSON.stringify(user));
            document.getElementById('status').innerHTML = '<p style="color: green;">Test user set successfully! You can now navigate to /dashboard</p>';
            console.log('Test user set:', user);
        }
    </script>
</body>
</html>
